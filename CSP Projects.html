<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ilgaz Uygur's CS Projects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            border-bottom: 4px solid #007bff;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        section {
            padding: 20px;
            background: #fff;
            margin: 30px 0;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        section h2 {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 10px;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }
        .project {
            margin-bottom: 30px;
            padding: 20px;
            background-color: #e9e9e9;
            border-radius: 10px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
        }
        .project:hover {
            transform: scale(1.02);
        }
        .project-description {
            margin-top: 10px;
            font-size: 1.1em;
            text-align: justify;
        }
        .project-description a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .project-description a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Ilgaz Uygur's CS Projects</h1>
        </div>
    </header>
    
    <div class="container">
        <section id="projects">
            <h2>New Project: Rock Paper Scissors Playground</h2>
            <div class="project">
                <div class="project-description">
                    <p>This is an advanced version of the classic Rock Paper Scissors game with enhanced features.<br>
                    For more information, check out my <a href="https://github.com/IlgazUygur01/RPSPLAYGROUND" target="_blank">GitHub repository</a>.<br>
                    Watch the <a href="https://youtube.com/link-to-rps-video" target="_blank">project demo video</a>.</p>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
